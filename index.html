<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Val?</title>

<style>
/* ---------- GLOBAL STYLES ---------- */
* {
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6ef, #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  padding: 20px;
  z-index: 2;
}

h1 {
  font-size: clamp(1.8rem, 4vw, 2.6rem);
  color: #333;
  margin-bottom: 50px;
}

/* ---------- BUTTON AREA ---------- */
.button-area {
  position: relative;
  width: 100%;
  height: 140px;
}

button {
  position: absolute;
  padding: 14px 30px;
  font-size: 1.1rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.4s ease, left 0.4s ease, top 0.4s ease;
  user-select: none;
}

/* ---------- YES BUTTON ---------- */
#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 50%;
  top: 40px;
  transform: translateX(-120%);
  animation: heartbeat 2s infinite;
}

/* heartbeat idle animation */
@keyframes heartbeat {
  0%, 100% { transform: translateX(-120%) scale(1); }
  25% { transform: translateX(-120%) scale(1.1); }
  50% { transform: translateX(-120%) scale(1); }
  75% { transform: translateX(-120%) scale(1.15); }
}

/* hover pulse (2 beats, 2.5x) */
#yesBtn:hover {
  animation: hoverBeat 0.8s ease-in-out 2;
  transform: translateX(-120%) scale(2.5);
}

@keyframes hoverBeat {
  0% { transform: translateX(-120%) scale(1.5); }
  50% { transform: translateX(-120%) scale(2.5); }
  100% { transform: translateX(-120%) scale(1.8); }
}

/* ---------- NO BUTTON ---------- */
#noBtn {
  background: #f0f0f0;
  color: #333;
  left: 50%;
  top: 40px;
  transform: translateX(40%);
}

/* ---------- IMAGE REVEAL ---------- */
#result {
  display: none;
  margin-top: 40px;
  animation: fadeUp 1.2s ease forwards;
}

#result img {
  width: min(300px, 80vw);
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ---------- HEART FLOOD ---------- */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  color: #ff4d6d;
  animation: rise 3.5s ease-in-out forwards;
  pointer-events: none;
}

@keyframes rise {
  from {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  to {
    opacity: 0;
    transform: translateY(-50vh) scale(1.6);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>
    LINDSAY ABBA DE-GRAFT,<br />
    will you be my Val ? ðŸ’•
  </h1>

  <div class="button-area">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </div>

  <div id="result">
    <!-- Replace with your own image if you want -->
    <img src="./WhatsApp Image 2026-02-01 at 4.13.06 PM.jpeg" alt="Love">
  </div>
</div>

<script>
/* ---------- NO BUTTON ESCAPE LOGIC ---------- */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

// Store original position
const home = {
  left: noBtn.offsetLeft,
  top: noBtn.offsetTop
};

// Detect mouse & touch proximity
function evade(pointerX, pointerY) {
  const rect = noBtn.getBoundingClientRect();
  const dx = pointerX - (rect.left + rect.width / 2);
  const dy = pointerY - (rect.top + rect.height / 2);
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < 120) {
    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  } else {
    // return smoothly when not being chased
    noBtn.style.left = home.left + "px";
    noBtn.style.top = home.top + "px";
  }
}

document.addEventListener("mousemove", e => {
  evade(e.clientX, e.clientY);
});

document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  evade(t.clientX, t.clientY);
});

/* ---------- YES CLICK MAGIC ---------- */
yesBtn.addEventListener("click", () => {
  result.style.display = "block";
  floodHearts();
});

/* ---------- HEART FLOOD EFFECT ---------- */
function floodHearts() {
  for (let i = 0; i < 80; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDelay = Math.random() * 1.5 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
